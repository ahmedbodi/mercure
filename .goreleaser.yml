before:
  hooks:
  - go mod download
builds:
- <<: &build_defaults
    ldflags:
      - -s -w -X github.com/ahmedbodi/mercure/common.version={{ .Version }} -X github.com/ahmedbodi/mercure/common.commit={{ .ShortCommit }} -X github.com/ahmedbodi/mercure/common.buildDate={{ .Date }}
  env:
    - CGO_ENABLED=0
  goos:
    - linux
    - darwin
    - windows
  goarch:
    - 386
    - amd64
    - arm
    - arm64
archives:
  -
    replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
    - COPYRIGHT
    - LICENSE
    - README.md
    - public/*
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
release:
  prerelease: auto
dockers:
-
  image_templates:
  - 'ahmedbodi/mercure:{{ .Tag }}'
  - 'ahmedbodi/mercure:v{{ .Major }}'
  - 'ahmedbodi/mercure:v{{ .Major }}.{{ .Minor }}'
  - 'ahmedbodi/mercure:latest'
  extra_files:
  - public/
